{% extends 'base.html' %}
{% block title %}Students{% endblock %}

{% block content %}
<div class="fade-in">

<h2 class="mb-4 fw-bold">
    <i class="bi bi-people-fill icon-bounce"></i> Students
</h2>

<div class="row g-4">
    {% for student in students %}
    <div class="col-md-4">
        <a href="{% url 'student_detail' student.student_id %}" class="text-decoration-none">
            <div class="card p-3 card-hover">
                <h5 class="fw-bold mb-1">
                    <i class="bi bi-person-circle"></i> {{ student.name }}
                </h5>
                <p class="text-muted mb-1"><i class="bi bi-envelope"></i> {{ student.email }}</p>
                <p class="mb-0">ID: {{ student.student_id }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
