{% extends 'base.html' %}
{% block title %}My Courses{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">My Courses</h2>

<div class="row g-4">
    {% for c in courses %}
    <div class="col-md-4">
        <a href="{% url 'course_detail' c.course_id %}" class="text-decoration-none text-dark">
            <div class="card p-3 shadow-sm">
                <h5>{{ c.course_id }} â€” {{ c.course_name }}</h5>
                <p class="text-muted small">{{ c.description }}</p>
            </div>
        </a>
    </div>
    {% empty %}
    <p class="text-muted">You are not enrolled in any courses.</p>
    {% endfor %}
</div>
{% endblock %}
