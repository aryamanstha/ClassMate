{% extends "admin/base.html" %}
{% block admin_content %}

<div class="admin-header">
  <div>
    <h1><i class="bi bi-journal-bookmark-fill"></i> Textbook Details</h1>
    <p class="text-muted mb-0">{{ textbook.title }}</p>
  </div>
</div>

<!-- Textbook Information -->
<div class="detail-section">
  <h4><i class="bi bi-info-circle"></i> Textbook Information</h4>
  
  <form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Provider</label>
        <input type="text" class="form-control" value="{{ textbook.provider.provider_name }}" disabled>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ textbook.title }}" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Author</label>
        <input type="text" name="author" class="form-control" value="{{ textbook.author }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Edition</label>
        <input type="text" name="edition" class="form-control" value="{{ textbook.edition }}" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">ISBN</label>
        <input type="text" name="isbn" class="form-control" value="{{ textbook.isbn }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" name="price" step="0.01" class="form-control" value="{{ textbook.price }}" required>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-check-circle"></i> Save Changes
    </button>
  </form>
</div>

<!-- Back Button -->
<div class="mt-3">
  <a href="{% url 'admin_textbooks' %}" class="btn btn-secondary">
    <i class="bi bi-arrow-left"></i> Back to Textbooks
  </a>
</div>

{% endblock %}
