{% extends 'base.html' %}
{% block title %}Student Registration{% endblock %}
{% block content %}

<div class="d-flex justify-content-center mt-4">
    <div class="card shadow-sm p-4" style="max-width: 650px; width:100%;">
        <h3 class="fw-bold mb-3 text-center">Student Registration</h3>

        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">State</label>
                    <input type="text" name="state" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">ZIP Code</label>
                    <input type="text" name="zip_code" class="form-control">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

               <!-- NEW ROW – PASSWORD -->
                <div class="row g-3 mt-1">
                    <div class="col-md-12">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>

                <!-- NEW ROW – CONFIRM PASSWORD -->
                <div class="row g-3 mt-1">
                    <div class="col-md-12">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-success w-100">Register</button>
                    </div>
                </div>

                <div class="col-12 text-center mt-2">
                    <a href="{% url 'student_login' %}">Already have an account?</a>
                </div>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'landing' %}" class="text-decoration-none">← Return to Home</a>
        </div>
    </div>
</div>

{% endblock %}
