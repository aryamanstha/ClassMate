{% extends "base.html" %}
{% block title %}Instructor Registration{% endblock %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        <div class="card shadow-sm p-4">
            <h2 class="fw-bold text-center mb-4">Instructor Registration</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Instructor ID</label>
                    <input type="text" name="instructor_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">
                    Register Instructor
                </button>

                <div class="text-center mt-3">
                    <a href="{% url 'instructor_login' %}" class="text-decoration-none">
                        Already have an account? Login
                    </a>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'landing' %}" class="text-decoration-none">
                        ‚Üê Return to Home
                    </a>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
