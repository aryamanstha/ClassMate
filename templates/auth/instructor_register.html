{% extends "base.html" %}
{% block title %}Instructor Registration{% endblock %}

{% block content %}

<div class="d-flex justify-content-center mt-4">
    <div class="card shadow-sm p-4" style="max-width: 700px; width:100%;">
        <h2 class="fw-bold text-center mb-3">Instructor Registration</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">State</label>
                    <input type="text" name="state" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">ZIP Code</label>
                    <input type="text" name="zip_code" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>

                <div class="col-12 d-flex">
                    <button type="submit" class="btn btn-primary w-100 mt-2">Register Instructor</button>
                </div>

                <div class="col-12 text-center mt-2">
                    <a href="{% url 'instructor_login' %}" class="text-decoration-none">Already have an account? Login</a>
                </div>

                <div class="col-12 text-center mt-2">
                    <a href="{% url 'landing' %}" class="text-decoration-none">‚Üê Return to Home</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
