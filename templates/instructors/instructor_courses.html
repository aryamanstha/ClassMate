{% extends "base.html" %}
{% block title %}My Courses{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">My Courses</h2>

<div class="row g-4">
    {% for course in courses %}
    <div class="col-md-4">
        <a href="{% url 'course_detail' course.course_id %}" class="text-decoration-none text-dark">
            <div class="card p-3 shadow-sm h-100">
                <i class="bi bi-book-half fs-1 text-primary"></i>
                <h5 class="mt-2">{{ course.course_id }} â€” {{ course.course_name }}</h5>
                <p class="text-muted small">{{ course.description }}</p>
            </div>
        </a>
    </div>
    {% empty %}
    <p class="text-muted">No courses assigned.</p>
    {% endfor %}
</div>
{% endblock %}
